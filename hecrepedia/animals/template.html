<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/hecrepedia/css.css">
	<script type="text/javascript" src="/hecrepedia/js/jquery.js"></script>
	<script type="text/javascript" src="/hecrepedia/js/js.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div id="top-nav"></div>
	
	<!-- Tab Buttons -->
	<div class="tab">
		<script type="text/javascript">addTabs("Bio", "History", "Powers", "Trivia", "Gallery");</script>
	</div>
	
	<!-- Bio Content -->
	<div id="Bio" class="tabcontent">
		<div class="text-card-group">
			<div class="text-card right" id="quick-facts">
				<h2>Quick Facts</h2>
				<img src="/images/misc/question-mark.jpg">
				<table>
					<tr>
						<td>Name</td>
						<td></td>
					</tr>
					<tr>
						<td>Species</td>
						<td></td>
					</tr>
					<tr>
						<td>Hecredex Number</td>
						<td></td>
					</tr>
					<tr>
						<td>Rarity</td>
						<td></td>
					</tr>
				</table>
			</div>
			<div class="text-card left half-height" id="breif-description">
				<h2>Who?</h2>
			</div>
			<div class="text-card left half-height" id="personality">
				<h2>Personality</2>
			</div>
		</div>
		<div id="text-card-group">
			<div class="text-card" id="associations">
				<h2>Associations</h2>
			</div>
		</div>
	</div>
	
	<!-- History Content -->
	<div id="History" class="tabcontent">
		<div class="text-card-group">
			<div class="text-card left full-height" id="birth">
				<h2>Birth</h2>
			</div>
			<div class="text-card right" id="historical-stuff">
				<h2>Historical Stuff</h2>
			</div>
			<div class="text-card right" id="more-history">
				<h2>More History</2>
			</div>
		</div>
		<div class="text-card-group">
			<div class="text-card" id="present-day">
				<h2>Present Day</h2>
			</div>
		</div>
	</div>
	
	<!-- Powers Content -->
	<div id="Powers" class="tabcontent">
		<div class="text-card-group">
			<div class="text-card" id="powers">
				<h2>Powers</h2>
			</div>
		</div>
	</div>
	
	<!-- Trivia Content -->
	<div id="Trivia" class="tabcontent">
		<div class="text-card-group">
			<div class="text-card left full-height" id="fun-facts">
				<h2>Fun Facts</h2>
			</div>
			<div class="text-card right full-height" id="special-appearances">
				<h2>Special Appearances</h2>
			</div>
		</div>
		<div class="text-card-group">
			<div class="text-card" id="other-trivia">
				<h2>Other Trivia</h2>
			</div>
		</div>
	</div>
	
	<!-- Gallery Content -->
	<div id="Gallery" class="tabcontent">
	</div>
</body>
</html>
